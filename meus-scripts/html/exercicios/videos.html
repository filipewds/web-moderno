<video id="meuVideo" width="800" height="400" controls
    controlslist="nodownload">
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
    Seu browser não suporta a tag de vídeo.
</video>

<div wm-progresso="meuVideo" class="progresso">
    <div></div>
</div>

<div>
    <button wm-play="meuVideo">Play</button>
    <button wm-pause="meuVideo">Pause</button>
</div>

<style>
    .progresso {
        height: 20px;
        width: 800px;
        border: solid 0.5px #444; 
        margin: 20px;
    }

    .progresso > div {
        background-color: red;
        color: #fff;
        height: 100%;
        width: 0%;
        text-align: right;
        font-size: 14px;
    }
</style>

<script>

    const player = document.getElementById('meuVideo')
    player.oncontextmenu = () => false
    const play = document.querySelector('[wm-play]')
    const pause = document.querySelector('[wm-pause]')
    play.onclick = e => player.play()
    pause.onclick = e => player.pause()

    function aumentaProgresso() {
        const progressoAtual = player.currentTime
        const duracaoTotal = player.duration
        const progresso = (progressoAtual * 100 / duracaoTotal)
        const barraProgresso = document.querySelector('.progresso > div')
        
        setTimeout(() => {
            barraProgresso.style.width = `${progresso}%`
            aumentaProgresso()
        }, 3);
    }

    aumentaProgresso()
</script>
