<script>
    document.querySelectorAll('.collapsible').forEach(link => {
        link.onclick = function(e) {

            e.preventDefault()

            const nextList = this.nextElementSibling
    
            if(nextList.style.display == 'none') {
                nextList.style.display = "block"
            } else {
                nextList.style.display = 'none'
            }
        }
    })
</script>
